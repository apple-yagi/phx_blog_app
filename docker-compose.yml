version: "3"

services:
  phx_web:
    build: .
    container_name: phx_web
    ports:
      - "4000:4000"
    command: mix phx.server
    environment:
      - MIX_ENV=dev
      - PORT=4000
      - DB_USERNAME=phx
      - DB_PASSWORD=postgres
      - DB_HOSTNAME=phx_db
      - GUARDIAN_KEY=30uF+c97L/N4JrRWU9KwCfAbAO7LB4tI3dgbAA2ZwhT5NNN4i/RJpzVBrktuIw/l
    volumes:
      - .:/app

  phx_db:
    image: postgres:13.3
    container_name: phx_db
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=phx
      - POSTGRES_PASSWORD=postgres
